<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Sample</title>
<!-- Fonts  -->
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Underscore -->
<script type="text/javascript" src="./underscore/underscore-min.js"></script>
<!-- Bootstrap -->
<!-- Latest compiled and minified CSS  -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript  -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- AngularJS -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<!-- ngRoute -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.js"></script>
<!-- ngAnimate -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.js" type="text/javascript"></script>
<!-- Google Charts -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<!-- 

Angular JS Google Charts 


<script src="./angular-google-chart-0.0.11b/ng-google-chart.js"></script>

-->
<!-- UI Bootstrap JS -->
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
<!-- UI Bootstrap  CSS 
<link href="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.css" rel="stylesheet" />-->
<!-- 

 -->
<script src="table-sample-app.js"></script>
<!-- 
 -->
<script>
					/**
					 * Chart Initialization
					 */

					function initChart() {
						console.info("Loading Google Charts...");
						google.load("visualization", "1.1", {
							packages : [ "table" ]
						});
						google.setOnLoadCallback(function() {
							console.info('Google Charts loaded!');
						});
					}
					
					initChart();
 </script>
</head>
<body ng-app="app">
	<div ng-controller="TableSampleCtrl">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<button ng-click="tagFilter.selectAll()">Select All</button>
					<button ng-click="tagFilter.unselectAll();">Unselect All</button>
					<button ng-click="tagFilter.selectFirsts();">Select Firsts</button>
					<button ng-click="applyFilter();">Apply Filter</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="table_div"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

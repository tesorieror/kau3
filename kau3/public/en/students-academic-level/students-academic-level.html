<div class="row">
	<div class="col-xs-12">
		<div ng-include="'./nav/nav.html'"></div>
	</div>
</div>
<div class="row students-academic-level">
	<div class="col-xs-12">
		<h2>{{title}}</h2>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" role="group" style="margin-bottom: 5px;">
			<label class="btn btn-success btn-xs" ng-model="filterShow" btn-checkbox> <span
					ng-class="{'glyphicon':true, 'glyphicon-eye-close':filterShow, 'glyphicon-eye-open':!filterShow}" aria-hidden="true"
				></span></label>
			<!--  -->
			<label type="button" class="btn btn-success btn-xs" ng-click="selectFirsts()"> <span class="glyphicon" aria-hidden="true">
					<b>1</b>
				</span>
			</label>
			<!--  -->
			<label type="button" class="btn btn-success btn-xs" ng-click="selectAll()"> <span class="glyphicon  glyphicon-check" aria-hidden="true"></span>
			</label>
			<!--  -->
			<label type="button" class="btn btn-success btn-xs" ng-click="unselectAll()"> <span class="glyphicon  glyphicon-unchecked" aria-hidden="true"></span>
			</label>
			<!--  -->
			<label type="button" class="btn btn-success btn-xs" ng-click="applyFilter()" ng-disabled="!allHasSelection()"> <span
					class="glyphicon  glyphicon-refresh" aria-hidden="true"
				></span>
			</label>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<tag-filter categories="filterCategories" model="filterModel" ng-show="filterShow"></tag-filter>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" role="group" style="margin-bottom: 5px;">
			<label class="btn btn-default btn-xs" ng-model="chartBuilder" btn-radio="'Left'"><span class="glyphicon" aria-hidden="true">
					<b>FT</b>
				</span></label>
			<!--  -->
			<label class="btn btn-default btn-xs" ng-model="chartBuilder" btn-radio="'Middle'"><span class="glyphicon" aria-hidden="true">
					<b>ST</b>
				</span></label>
			<!--  -->
			<label class="btn btn-default btn-xs" ng-model="chartBuilder" btn-radio="'Right'"><span class="glyphicon" aria-hidden="true">
					<b>DT</b>
				</span></label>
			<!--  -->
			<label class="btn btn-default btn-xs" ng-model="chartBuilder" btn-radio="'Left'"><span class="glyphicon" aria-hidden="true">
					<b>CC</b>
				</span></label>
			<!--  -->
			<label class="btn btn-default btn-xs" ng-model="chartBuilder" btn-radio="'Middle'"><span class="glyphicon" aria-hidden="true">
					<b>LC</b>
				</span></label>
			<!--  -->
			<label class="btn btn-default btn-xs" ng-model="chartBuilder" btn-radio="'Right'"><span class="glyphicon" aria-hidden="true">
					<b>AC</b>
				</span></label>
			<!--  -->
			<label class="btn btn-default btn-xs" ng-model="chartBuilder" btn-radio="'Right'"><span class="glyphicon" aria-hidden="true">
					<b>PC</b>
				</span></label>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div style="min-height: 300px;">
			<span
				us-spinner="{lines: 13, length: 28, width: 14, radius: 42, scale: 1, corners: 1, color: '#060', opacity: 0.25, rotate: 0, direction: 1, speed: 1, trail: 60, fps: 20, zIndex: 2e9, className: 'spinner', top: '50%', left: '50%', shadow: false, hwaccel: false}"
				spinner-key="spinner-1"
			></span>
			<div google-chart chart="chart" on-ready="chartReady(chartWrapper)" on-select="chartSelectedItem(selectedItems, selectedItem, chartWrapper)"
				on-click="chartClicked(chart)" class="otherChart"
			></div>
			<!-- style="width: 100%; height: 100%;" -->
		</div>
	</div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>KAU Initialize</title>
<!-- Fonts  -->
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Underscore -->
<script type="text/javascript" src="../../underscore/underscore-min.js"></script>
<!-- Bootstrap -->
<!-- Latest compiled and minified CSS  -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript  -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- AngularJS -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<!-- ngRoute -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.js"></script>
<!-- ngAnimate -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.js" type="text/javascript"></script>
<!-- Google Charts -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<!-- Angular JS Google Charts -->
<script src="../../angular-google-chart-0.0.11b/ng-google-chart.js"></script>
<!-- UI Bootstrap JS -->
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
<!-- Angular spinner -->
<script src="../../spin/spin.min.js"></script>
<script src="../../angular-spinner/angular-spinner.min.js"></script>
<!-- Bootstrap FIX -->
<link href="../bootstrap-fix.css" rel="stylesheet" />
<!-- Initialize -->
<script src="initialize.js"></script>
<script type="text/javascript">
	angular.element(document.getElementsByTagName('head')).append(
      angular.element('<base href="' + window.location.pathname + '" />'));
    
</script>
</head>
<body ng-app="initApp">
	<div ng-controller="InitAppCtrl">
		<div class="container-fluid">
			<h1>{{initState}}</h1>
			<button ng-click="start()" ng-disabled="!enableStart">Start</button>
			<button ng-click="check()">Check</button>
			<p>
			<pre>{{error}}</pre>
			</p>
		</div>
	</div>
</body>
</html>
